<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entry Data Pegawai</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navbar">
        <a href="#" class="text-title">Data Karyawan</a>
        <a href="#">Master Data</a>
        <a href="#">Tambah Data</a>
    </div>

    <p class="heading-title">FORM ENTRY DATA PEGAWAI</p>

    <table>
        <tr>
            <td>
                <label for="nik">NIK</label>
            </td>
            <td>
                <input type="number" name="nik">
            </td>
        </tr>
        <tr>
            <td>
                <label for="nama">Nama</label>
            </td>
            <td>
                <input type="text" name="nama">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tempatlahir">Tempat Lahir</label>
            </td>
            <td>
                <input type="text" name="tempatlahir">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tanggallahir">Tanggal Lahir</label>
            </td>
            <td>
                <input type="date" name="tanggallahir">
            </td>
        </tr>
        <tr>
            <td>
                <label for="alamat">Alamat</label>
            </td>
            <td>
                <textarea name="alamat" id="alamat" cols="30" rows="4"></textarea>
            </td>    
        </tr>
        <tr>
            <td>
                <label for="nomortelepon">Nomor Telepon</label>
            </td>
            <td>
                <input type="number" name="nomortelepon">
            </td>
        </tr>
        <tr>
            <td>
                <label for="jabatan">Jabatan</label>
            </td>
            <td>
                <select name="jabatan" id="jabatan">
                    <option value="">-Jabatan Terbaru-</option>
                    <option value="HRD">HRD</option>
                    <option value="PM">Poject Manager</option>
                    <option value="Engineer">Engineer</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="status">Jabatan</label>
            </td>
            <td>
                <select name="status" id="status">
                    <option value="">Status Terbaru</option>
                    <option value="magang">Magang</option>
                    <option value="kontrak">Kontrak</option>
                    <option value="tetap">Engineer</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="biru" type="submit">Simpan</button><button class="merah" type="reset">reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
